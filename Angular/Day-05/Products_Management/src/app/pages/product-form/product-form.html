<section class="py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm border-0">
          <div
            class="card-header py-3"
            [ngClass]="{ 'bg-danger': isEditMode, 'bg-success': !isEditMode }"
          >
            <h4 class="mb-0 text-white">
              {{ isEditMode ? 'Edit Product' : 'Add New Product' }}
            </h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" #productForm="ngForm">
              <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  name="name"
                  [(ngModel)]="product.name"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="price" class="form-label">Price ($)</label>
                <input
                  type="number"
                  id="price"
                  class="form-control"
                  name="price"
                  [(ngModel)]="product.price"
                  required
                  min="0"
                />
              </div>

              <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input
                  type="number"
                  id="quantity"
                  class="form-control"
                  name="quantity"
                  [(ngModel)]="product.quantity"
                  required
                  min="0"
                />
              </div>

              <div class="mb-3">
                <label for="imgSrc" class="form-label">Image URL</label>
                <input
                  type="text"
                  id="imgSrc"
                  class="form-control"
                  name="imgSrc"
                  [(ngModel)]="imgSrc"
                />
              </div>

              <div class="d-flex justify-content-end">
                <button
                  type="submit"
                  class="btn me-2"
                  [ngClass]="{ 'btn-danger': isEditMode, 'btn-success': !isEditMode}"
                  [disabled]="!productForm.form.valid"
                >
                  {{ isEditMode ? 'Update' : 'Add' }}
                </button>
                <a
                  [routerLink]="['/products-manage']"
                  class="btn btn-secondary"
                  routerLink="/products"
                  >Cancel</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
