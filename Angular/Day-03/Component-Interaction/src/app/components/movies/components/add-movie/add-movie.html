<div class="hero-section">
  <div class="overlay">
    <div class="form-box">
      <h2 id="add_movie" class="text-center mb-4">Add a Movie</h2>
      <form (ngSubmit)="submitMovie()">
        <div class="mb-3">
          <input
            type="text"
            class="form-control rounded-pill-input"
            placeholder="Movie Name"
            [(ngModel)]="movie.name"
            name="name"
            required
          />
        </div>

        <div class="mb-3">
          <input
            type="text"
            class="form-control rounded-pill-input"
            placeholder="Author"
            [(ngModel)]="movie.author"
            name="author"
            required
          />
        </div>

        <div class="mb-3">
          <textarea
            class="form-control rounded-corners-textarea"
            placeholder="Description"
            [(ngModel)]="movie.description"
            name="description"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <input
            type="number"
            class="form-control rounded-pill-input"
            placeholder="Rating (1-10)"
            [(ngModel)]="movie.rating"
            name="rating"
            min="1"
            max="10"
            step="0.1"
            required
          />
        </div>

        <div class="mb-3">
          <select
            class="form-select rounded-pill-input"
            [(ngModel)]="movie.category"
            name="category"
            required
          >
            <option value="" disabled selected>Select Category</option>
            <option *ngFor="let cat of categories" [value]="cat">
              {{ cat }}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <input
            type="text"
            class="form-control rounded-pill-input"
            placeholder="Image URL"
            [(ngModel)]="movie.image"
            name="image"
          />
        </div>

        <div class="d-grid">
          <button
            type="submit"
            class="btn btn-danger btn-lg rounded-pill-button"
          >
            Add Movie
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
