<!-- Add Movie Section -->
<div class="hero-section">
  <div class="overlay">
    <div class="form-box">
      <h2 id="add_movie" class="text-center mb-4">Add a Movie</h2>
      <form (ngSubmit)="submitMovie()">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Movie Name"
            [(ngModel)]="movie.name"
            name="name"
            required
          />
        </div>

        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Author"
            [(ngModel)]="movie.author"
            name="author"
            required
          />
        </div>

        <div class="mb-3">
          <textarea
            class="form-control"
            placeholder="Description"
            [(ngModel)]="movie.description"
            name="description"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <input
            type="number"
            class="form-control"
            placeholder="Rating (1-10)"
            [(ngModel)]="movie.rating"
            name="rating"
            min="1"
            max="10"
            step="0.1"
            required
          />
        </div>

        <div class="mb-3">
          <select
            class="form-select"
            [(ngModel)]="movie.category"
            name="category"
            required
          >
            <option value="" disabled selected>Select Category</option>
            <option *ngFor="let cat of categories" [value]="cat">
              {{ cat }}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Image URL"
            [(ngModel)]="movie.image"
            name="image"
          />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-danger btn-lg">Add Movie</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Filter and Search Section -->
<div class="container my-5">
  <div class="row align-items-end g-3">
    <!-- Search by Name -->
    <div class="col-md-6">
      <label for="searchName" class="form-label fs-5"
        >Search by Movie Name</label
      >
      <input
        type="text"
        id="searchName"
        class="form-control"
        placeholder="Enter movie name"
        [(ngModel)]="searchTerm"
      />
    </div>

    <!-- Filter by Category -->
    <div class="col-md-6">
      <label for="filterCategory" class="form-label fs-5"
        >Filter by Category</label
      >
      <select
        id="filterCategory"
        class="form-select"
        [(ngModel)]="selectedCategory"
      >
        <option value="">All Categories</option>
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>
    </div>
  </div>
</div>

<!-- Movies List -->
<div id="movies_list" class="container p-5 bg-light">
  <h2 class="text-center text-dark mb-4">ðŸŽ¥ Movies List</h2>
  <!-- Movie Cards -->
  <div class="row g-4">
    @for (movie of filteredMovies; track movie.id) {
    <div class="col-md-4">
      <div class="card h-100 shadow-sm">
        <div class="position-relative">
          <img
            [src]="movie.image"
            class="card-img-top"
            alt="Movie Image"
            style="height: 300px; object-fit: cover"
          />

          <!-- Rating Badge -->
          <span
            *ngIf="isTopRated(movie.rating)"
            class="badge bg-success position-absolute top-0 start-0 m-2"
          >
            Top Rated
          </span>

          <span
            *ngIf="isUnderRated(movie.rating)"
            class="badge bg-danger position-absolute top-0 start-0 m-2"
          >
            Under Rated
          </span>
        </div>

        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title">{{ movie.name }}</h5>
            <h6 class="text-muted">by {{ movie.author }}</h6>
            <p class="card-text">{{ movie.description }}</p>
            <p><strong>Rate:</strong> {{ movie.rating }}/10</p>
            <p><strong>Category:</strong> {{ movie.category }}</p>
          </div>
          <button
            class="btn btn-outline-danger mt-3"
            (click)="removeMovie(movie.id)"
          >
            Remove
          </button>
        </div>
      </div>
    </div>
    } @empty {
    <div>
      <p class="text-center text-muted fs-5">No Movies Found</p>
    </div>
    }
  </div>
</div>
