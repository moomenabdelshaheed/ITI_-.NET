<section class="py-5 bg-light">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">üõçÔ∏è Products Gallery</h2>
      <a [routerLink]="['/products-manage']" class="btn btn-success">
        Manage Products
      </a>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <input
          type="number"
          class="form-control"
          placeholder="Filter by Max Price..."
          [(ngModel)]="maxPrice"
        />
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary" (click)="applyFilter()">Filter</button>
      </div>
    </div>

    <div class="row g-4">
      @for (product of products; track product.id) {
      <div class="col-sm-6 col-md-4 col-lg-3">
        <app-product-card [product]="product" />
      </div>
      } @empty {
      <div class="col-12">
        <p class="text-center text-muted fs-5">No Products Found</p>
      </div>
      }
    </div>
  </div>
</section>
