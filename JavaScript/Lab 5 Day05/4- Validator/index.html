<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validator Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form name="register" action="#" method="get">
        <table>
          <colgroup>
            <col width="120" />
            <col width="300" />
          </colgroup>
          <thead>
            <tr>
              <th colspan="2">Registration Form</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><label>Name</label></td>
              <td>
                <input
                  id="name"
                  type="text"
                  placeholder="Enter your name"
                  onblur="validateName()"
                />
                <div class="error-message" id="name-error">
                  Name is required.
                </div>
              </td>
            </tr>
            <tr>
              <td><label>Email</label></td>
              <td>
                <input
                  id="email"
                  type="text"
                  placeholder="Enter your email"
                  onblur="validateEmail()"
                />
                <div class="error-message" id="email-error">
                  Email is not valid.
                </div>
              </td>
            </tr>
            <tr>
              <td><label>Password</label></td>
              <td>
                <input
                  id="pass"
                  type="password"
                  placeholder="********"
                  onblur="validatePassword()"
                />
                <div class="error-message" id="pass-error">
                  Password must be 8 chars at least.
                </div>
              </td>
            </tr>
            <tr>
              <td><label>Gender</label></td>
              <td>
                <input
                  type="radio"
                  name="gender"
                  value="male"
                  id="male"
                  onclick="validateGender()"
                />
                <label for="male">Male</label>
                <input
                  type="radio"
                  name="gender"
                  value="female"
                  id="female"
                  onclick="validateGender()"
                />
                <label for="female">Female</label>
                <div class="error-message" id="gender-error">
                  Please select your gender.
                </div>
              </td>
            </tr>
            <tr>
              <td><label>Sports</label></td>
              <td>
                <input
                  type="checkbox"
                  id="tennis"
                  name="sports"
                  value="tennis"
                  onclick="validateSports()"
                />
                <label for="tennis">Tennis</label>
                <input
                  type="checkbox"
                  id="running"
                  name="sports"
                  value="running"
                  onclick="validateSports()"
                />
                <label for="running">Running</label>
                <input
                  type="checkbox"
                  id="football"
                  name="sports"
                  value="football"
                  onclick="validateSports()"
                />
                <label for="football">Football</label>
                <div class="error-message" id="sports-error">
                  Please select at least two sports.
                </div>
              </td>
            </tr>
            <tr>
              <td><label>Country</label></td>
              <td>
                <select id="country" onchange="validateCountry()">
                  <option value="">Select Country</option>
                  <option value="egypt">Egypt</option>
                  <option value="saudi">Saudi Arabia</option>
                  <option value="palestine">Palestine</option>
                </select>
                <div class="error-message" id="country-error">
                  Please select your country.
                </div>
              </td>
            </tr>
            <tr>
              <td colspan="2" class="buttons">
                <button type="button" id="submit-btn" onclick="validateForm()">
                  Submit
                </button>
                <button type="button" id="reset-btn" onclick="resetForm()">
                  Reset
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
