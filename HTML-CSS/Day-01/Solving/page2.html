<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 2</title>
  </head>
  <body>
    <form name="register" action="#" method="get">
      <table style="border: 1px" width="300px">
        <colgroup>
          <col width="100" />
          <col width="200" />
        </colgroup>
        <tr>
          <th colspan="2">Registration Form</th>
        </tr>
        <tr>
          <td><lable>First name </lable></td>
          <td>
            <input type="text" placeholder="Enter First Name" size="25" />
          </td>
        </tr>
        <tr>
          <td><lable>Last name </lable></td>
          <td><input type="text" placeholder="Enter Last Name" size="25" /></td>
        </tr>
        <tr>
          <td><lable>User name </lable></td>
          <td>
            <input
              type="text"
              placeholder="Enter Username"
              name="username"
              size="25"
            />
          </td>
        </tr>
        <tr>
          <td><lable>Password</lable></td>
          <td><input type="password" placeholder="********" size="25" /></td>
        </tr>
        <tr>
          <td><lable>Track</lable></td>
          <td>
            <select>
              <option>.NET</option>
              <option>MEARN</option>
              <option>Python</option>
            </select>
          </td>
        </tr>

        <tr>
          <td><lable>Gender</lable></td>
          <td>
            <input type="radio" name="gender" value="male" /><lable>Male</lable
            ><br />
            <input type="radio" name="gender" value="female" /><lable
              >Female</lable
            >
          </td>
        </tr>
        <tr>
          <td><lable>Favorites</lable></td>
          <td>
            <input type="checkbox" />Football
            <input type="checkbox" />Basketball<br />
            <input type="checkbox" />Games<br />
            <input type="checkbox" />Reading
            <input type="checkbox" />Swimming<br />
            <input type="checkbox" />Travel
          </td>
        </tr>
        <tr>
          <td><lable>Description</lable></td>
          <td><textarea rows="6" col="50"></textarea></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center">
            <input type="submit" value="Submit" />
            <input type="reset" />
          </td>
        </tr>
        <tr>
          <td colspan="2"><input type="file" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
