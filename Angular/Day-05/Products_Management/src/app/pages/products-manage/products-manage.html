<section class="py-5 bg-white">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-success">Product List</h2>
      <div class="navigate">
        <a [routerLink]="['/products']" class="btn btn-outline-secondary me-3">
          <i class="bi bi-card-list me-1"></i> Products List
        </a>
        <a [routerLink]="['/product/add']" class="btn btn-success">
          <i class="bi bi-plus-circle me-1"></i> Add New Product
        </a>
      </div>
    </div>

    <!-- Filter -->
    <div class="row mb-3">
      <div class="col-md-4">
        <input
          type="number"
          class="form-control"
          placeholder="Filter by Max Price..."
          [(ngModel)]="maxPrice"
        />
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary" (click)="applyFilter()">Filter</button>
      </div>
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-hover table-bordered align-middle text-center">
        <thead class="table-success">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price ($)</th>
            <th>Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          @for (product of products; track product.id) {
          <tr>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
            <td class="d-flex justify-content-around">
              <a
                class="btn btn-sm btn-info me-1"
                [routerLink]="['/product-details', product.id]"
              >
                <i class="bi bi-eye"></i>
              </a>
              <a
                class="btn btn-sm btn-warning me-1"
                [routerLink]="['/product/edit', product.id]"
              >
                <i class="bi bi-pencil-square"></i>
              </a>
              <a
                class="btn btn-sm btn-danger"
                (click)="deleteProduct(product.id)"
              >
                <i class="bi bi-trash"></i>
              </a>
            </td>
          </tr>
          } @empty {
          <tr>
            <td colspan="5" class="text-center">No products found.</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</section>
