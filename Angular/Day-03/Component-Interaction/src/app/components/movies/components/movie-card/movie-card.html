<div class="card h-100 shadow-sm rounded-card">
  <div class="position-relative">
    <img
      [src]="movie.image"
      class="card-img-top rounded-top-image"
      alt="{{ movie.name }} Image"
      onerror="this.onerror=null;this.src='https://placehold.co/400x300/cccccc/000000?text=Image+Not+Found';"
    />

    <!-- Rating Badge -->
    <span
      *ngIf="isTopRated(movie.rating)"
      class="badge bg-success position-absolute top-0 start-0 m-2 rounded-pill-badge"
    >
      Top Rated
    </span>

    <span
      *ngIf="isUnderRated(movie.rating)"
      class="badge bg-danger position-absolute top-0 start-0 m-2 rounded-pill-badge"
    >
      Under Rated
    </span>
  </div>

  <div class="card-body d-flex flex-column justify-content-between">
    <div>
      <h5 class="card-title text-primary-movie">{{ movie.name }}</h5>
      <h6 class="text-muted">by {{ movie.author }}</h6>
      <p class="card-text description-text">{{ movie.description }}</p>
      <p>
        <strong>Rate:</strong>
        <span class="rating-value">{{ movie.rating }}</span>/10
      </p>
      <p>
        <strong>Category:</strong>
        <span class="category-value">{{ movie.category }}</span>
      </p>
    </div>
    <button
      class="btn btn-outline-danger mt-3 rounded-pill-button"
      (click)="onRemoveClick()"
    >
      Remove
    </button>
  </div>
</div>
