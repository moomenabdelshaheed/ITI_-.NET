while(true){
var number = Number(prompt("Enter The Number Here"));
if(isNaN(number)){
    
    alert("please Enter a Valid Number");
    continue;
}
    if(number%5==0&&number%3==0){
        alert("FizzBuzz");

        alert("Buzz");}
else if (!(number%5==0&&number%3==0&&number%2==0)){
