<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-group">
        <input
          type="text"
          id="name"
          oninput="nameErrorMessage()"
          placeholder="Enter Student Name"
        />
        <div class="error-messages">
          <span class="name-req">Student Name is reqiured</span>
          <span class="name-length">Name Length must be grater than 3</span>
        </div>
      </div>
      <div class="input-group">
        <input
          type="number"
          id="age"
          oninput="ageErrorMessage()"
          placeholder="Enter Student Age"
        />
        <div class="error-messages">
          <span class="age-req">Student Age is reqiured</span>
          <span class="age-length">Age must be grater than 18</span>
        </div>
      </div>

      <div class="btn-container">
        <button id="add-btn" onclick="addStudent()">Add Student</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
