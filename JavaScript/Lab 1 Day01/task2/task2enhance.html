<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>The sum of numbers</title>
    </head>
    <body>
    
    <script>
        var num;
        var sum=0;
        while(sum<100){
            num = Number(prompt("Please Enter Your Number !"));
        if(isNaN(num)){
    
            alert("Enter a Valid Number,man ");
            continue;
        }
        sum += num;
        }
        alert("The Sum of the Numbers is equal: "+sum);
        </script>

    
    </body>
</html>
