<div id="movies_list" class="container p-5 bg-light rounded-corners-list">
  <h2 class="text-center text-dark mb-4">ðŸŽ¥ Movies List</h2>
  <!-- Movie Cards -->
  <div class="row g-4">
    @for (movie of movies; track movie.id) {
    <div class="col-sm-6 col-md-4 col-lg-3">
      <app-movie-card
        [movie]="movie"
        (removeMovie)="onRemoveMovie($event)"
      ></app-movie-card>
    </div>
    } @empty {
    <div class="col-12">
      <p class="text-center text-muted fs-5">No Movies Found</p>
    </div>
    }
  </div>
</div>
